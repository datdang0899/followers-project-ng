<h2>list title posts :</h2>
<input
  type="text"
  placeholder="Put title at here"
  class="form-control w-25 mb-4"
  ngModel
  #title="ngModel"
  (keyup.enter)="createPost(title)"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-success" (click)="updatePost(post, title)">
      update
    </button>
    <button class="btn btn-danger mx-4" (click)="deletePost(post)">
      delete
    </button>
    {{ post.title }}
  </li>
</ul>
