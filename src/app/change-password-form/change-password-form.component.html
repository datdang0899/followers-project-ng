<form [formGroup]="form" class="w-25 mx-auto">
  <div class="form-group">
    <label for="oldPassword">old password</label>
    <input
      type="password"
      name="oldPassword"
      formControlName="oldPassword"
      class="form-control"
    />
    <div
      *ngIf="oldPassword.touched && oldPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword.hasError('required')">
        old password is required
      </div>
      <div *ngIf="oldPassword.hasError('pwValid')">old password is invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">new password</label>
    <input
      type="password"
      name="newPassword"
      formControlName="newPassword"
      class="form-control"
    />
    <div *ngIf="newPassword.pending">checking match old password...</div>
    <div
      *ngIf="newPassword.touched && newPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="newPassword.hasError('required')">
        new password is required
      </div>

      <div *ngIf="newPassword.hasError('matchOldPassword')">
        new password match old password
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">confirm password</label>
    <input
      type="password"
      name="confirmPassword"
      formControlName="confirmPassword"
      class="form-control"
    />
    <div *ngIf="confirmPassword.pending">checking password is confirm .</div>
    <div
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
      class="alert alert-danger"
    >
      <div
        *ngIf="confirmPassword.valid && form.hasError('confirmPasswordInvalid')"
      >
        password don't match .
      </div>
      <div *ngIf="confirmPassword.hasError('required')">
        confirm password is required
      </div>
    </div>
  </div>
  <button class="btn btn-warning">submit</button>
</form>
